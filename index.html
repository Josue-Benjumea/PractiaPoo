<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Productos</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="bootstrap.min.css">
    
</head>
<body>
    <!-- Navegacion -->
    <nav class="navbar navbar-dark bg-dark">
        <a href="/" class="navbar-brand ms-4">
            Agregar productos
        </a>
    </nav>
    <div class="container">
        <!-- Agrega los archivos-->
        <div id="App" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header  "><h4>Agrega  productos</h4></div>
                    <form id="product-form" class="card-body d-flex flex-column align-items-center text-dark">
                        <div class="form-group">
                            <input type="text"  id="name" placeholder="Nombre del producto" class="form-control  ">
                        </div>
                        <div class="form-group mt-1">
                            <input type="number" step="0.01" id="price" placeholder="Precio del producto" class="form-control">
                        </div>
                        <div class="form-group mt-1">
                            <input type="number" id="year"  class="form-control w-100" min="2000"  value="2000" >
                        </div>
                        
                            <input type="submit"  value="Save" class="btn btn-secondary w-75 mt-1">
                        

                    </form>
                </div>

            </div>
            <div class="col-md-8">
                <div id="product-list"></div>

            </div>

        </div>

    </div>
    <script src="scripts.js"></script>
</body>
</html>
